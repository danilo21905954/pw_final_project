{% extends 'users/base.html' %}

{% block main %}
<!-- Fast passage   -->
        <div class="biv-location">
            <a href="{% url  'users:planos' %}">Planos</a>
            <span>Editar Plano</span>
        </div>
<!-- Fast passage   -->

<!-- Content   -->
        <div class="biv-panel-content">
            <div class="biv-form">
                <div class="biv-form-title">Editar Plano</div>
                <form method="POST" action="{% url 'users:plano-edit' plano_id %}">
                    {% csrf_token %}
                    {% for foo in form %}
                        {% if foo.label == "Destaque" %}
                            <div class="biv-form-line"></div>
                            <div class="biv-form-input">
                                {{ foo }} {{ foo.label }}
                            </div>
                        {% else %}
                            <div class="biv-form-line"></div>
                            <div class="biv-form-input">
                                {{ foo.label }}
                                {{ foo }}
                            </div>
                        {% endif %}
                    {% endfor %}
                    <div class="biv-form-line"></div>
                    <div class="biv-form-btn-right">
                        <a id="delete" href="{% url 'users:plano-delete' plano_id %}">Deletar</a>
                        <input id="submit" type="submit" value="Salvar">
                    </div>
                </form>
            </div>
        </div>
<!-- Content   -->
{% endblock %}
